<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Hint Revealer</title>
</head>
<body>
    <h2>Press to Reveal the Hint</h2>
    <button id="revealHint" style="width: 200px; height: 50px">Reveal Hint</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBeaynfwC5VUKariafg4B3Y9dKQnsX8ku8",
            authDomain: "valentinescavengerhunt-ba3f9.firebaseapp.com",
            databaseURL: "https://valentinescavengerhunt-ba3f9-default-rtdb.firebaseio.com",
            projectId: "valentinescavengerhunt-ba3f9",
            storageBucket: "valentinescavengerhunt-ba3f9.firebasestorage.app",
            messagingSenderId: "61506440138",
            appId: "1:61506440138:web:1c67de8d239c05540c9d33"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById("revealHint").addEventListener("click", () => {
            set(ref(database, "hintRevealed"), true);
            alert("Hint revealed!");
        });
    </script>
</body>
</html>
